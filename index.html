<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîí Unlock Your Prize! üîì</title>
    <style>
        /* Basic Styles */
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }

        body {
            /* Gradient overlay */
            background: linear-gradient(135deg, rgba(1, 171, 250, 0.4) 0%, rgba(24, 44, 218, 0.4) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; /* Add padding for smaller screens */
            box-sizing: border-box;
            transition: background 0.3s ease;
            position: relative;
        }

        /* Video Background */
        #background-video {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            max-width: none;
            max-height: none;
            transform: translate(-50%, -50%);
            z-index: -1;
            object-fit: contain; /* Ensure the entire video is visible */
            background-color: black; /* Fallback background */
            transition: object-fit 0.5s ease;
        }

        /* Start Screen Overlay */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        #start-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        #start-button {
            padding: 20px 40px;
            font-size: 1.5rem;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #start-button:hover {
            background-color: #45a049;
        }

        /* Overlay message for portrait mode */
        #rotate-message {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            color: white;
            font-size: 1.5rem;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 9999;
        }

        /* Adjust video and overlays based on orientation */
        @media only screen and (orientation: landscape) {
            #rotate-message {
                display: none; /* Hide the rotate message */
            }

            #background-video {
                display: block;
                object-fit: contain; /* Ensure full video is visible */
            }

            body {
                background: linear-gradient(135deg, rgba(1, 171, 250, 0.4) 0%, rgba(24, 44, 218, 0.4) 100%);
            }

            #start-screen {
                display: flex; /* Show the start screen in landscape */
            }
        }

        @media only screen and (orientation: portrait) {
            #rotate-message {
                display: flex; /* Show the rotate message */
            }

            #start-screen {
                display: none; /* Hide the start screen in portrait */
            }

            /* Hide the video in portrait mode to save resources */
            #background-video {
                display: none;
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            #start-button {
                font-size: 1.2rem;
                padding: 15px 30px;
            }

            #rotate-message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video id="background-video" autoplay muted loop>
        <source src="background.mp4" type="video/mp4">
        <source src="background.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>

    <!-- Rotate Message Overlay -->
    <div id="rotate-message">
        üì± Please rotate your device to landscape mode for the best experience. üì±
    </div>

    <!-- Start Screen Overlay -->
    <div id="start-screen">
        <button id="start-button" aria-label="Start the experience">
            ‚ñ∂Ô∏è Start
        </button>
    </div>

    <!-- Audio Element -->
    <audio id="background-audio" src="intro.mp3" preload="auto"></audio>

    <script>
        const startButton = document.getElementById('start-button');
        const startScreen = document.getElementById('start-screen');
        const audio = document.getElementById('background-audio');
        const backgroundVideo = document.getElementById('background-video');
        const rotateMessage = document.getElementById('rotate-message');

        // Function to handle orientation changes
        function handleOrientationChange() {
            if (window.innerWidth > window.innerHeight) {
                // Landscape Mode
                rotateMessage.style.display = 'none';
                backgroundVideo.style.display = 'block';
                // Ensure object-fit is set to contain
                backgroundVideo.style.objectFit = 'contain';
            } else {
                // Portrait Mode
                rotateMessage.style.display = 'flex';
                backgroundVideo.style.display = 'none';
                // Optionally pause the audio
                audio.pause();
            }
        }

        // Initial check on page load
        window.addEventListener('load', handleOrientationChange);

        // Listen for orientation changes
        window.addEventListener('resize', handleOrientationChange);

        startButton.addEventListener('click', () => {
            // Play the audio
            audio.play().then(() => {
                console.log('Audio started.');
            }).catch((error) => {
                console.error('Failed to play audio:', error);
            });

            // Hide the start screen
            startScreen.classList.add('hidden');

            // Listen for when the audio ends to redirect
            audio.addEventListener('ended', () => {
                window.location.href = 'address.html';
            });

            // **Remove or comment out the line that hides the video**
            // backgroundVideo.style.display = 'none';
        });
    </script>
</body>
</html>
